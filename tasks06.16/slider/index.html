<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Todo list</title>
</head>

<body>

    <div class="container">
        <div class="slide-content">
            <div class="slide-paragraph">
                <p id="paragraphText">Lorem ? ! ipsum ?dolor !sit amet, consectetur adipisicing elit. Totam facilis
                    maiores
                    aperiam odit nobis ? ! !
                    expedita reiciendis deserunt porro atque amet.</p>
            </div>
            <div class="slide-controlllers">
                <div class="left-side"><button type="button" class="btn" id='leftSelectButton'>
                        < </button>
                </div>
                <div class="gallery">
                    <div class="image-Container">
                        <img src="https://images.unsplash.com/photo-1623923829254-7bad99ec1e8e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80"
                            alt="gallery image" width="500" id='galleryImage'>
                    </div>
                </div>
                <div class="right-side"><button type="button" class="btn" id='rightSelectButton'> > </button>
                </div>
            </div>
            <div class="image-selectors" id='selectorContainer'>
                <button class="btn" type="button"></button>
                <button class="btn" type="button"></button>
                <button class="btn" type="button"></button>
            </div>
        </div>
    </div>

</body>

</html>
