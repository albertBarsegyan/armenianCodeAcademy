<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Form</title>
</head>

<body>
    <div class="validation-message" id='messageContainer'>
        <span id="errorMessage" class="validation-text">Hello</span>
    </div>
    <div class="container">
        <div class="validationMessage"></div>
        <div class="form-container">
            <form action="#" class="form-container__content" id="loginForm">
                <div>
                    <input type="email" name="email" id="email" placeholder="Email" class="email-input">
                </div>
                <div>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                        placeholder="Phone number">
                </div>
                <div><button type="submit" id="sendButton">Send</button></div>
            </form>
        </div>
    </div>
</body>

</html>
