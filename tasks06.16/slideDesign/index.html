<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Todo list</title>
</head>

<body>

    <div class="container">
        <div class="slide-content">

            <div class="slide-image__content">

                <div class="image-container"><img id="leftImageContent" class="image-content"
                        src="https://images.unsplash.com/photo-1606787364406-a3cdf06c6d0c?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                        alt="left-image" width="500"></div>
                <div class="arrow-container">
                    <button type="button" class="btn" id="leftButton">
                        < </button>

                </div>
            </div>
            <div class="slide-image__content">

                <div class="image-container"><img id="rightImageContent" class="image-content"
                        src="https://images.unsplash.com/photo-1523734650021-75837a627245?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80"
                        alt="right-image" width="500"></div>
                <div class="arrow-container">
                    <button type="button" class="btn" id="rightButton"> > </button>
                </div>
            </div>

        </div>

</body>

</html>
