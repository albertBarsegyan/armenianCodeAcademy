<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Form</title>
</head>

<body>

    <div class="container">
        <div class="todo-content">
            <div class="input-container"><input type="text" placeholder="Add paragraph text then press enter"
                    id="todoInput"></div>
            <div class="setting-container">
                <input type="text" placeholder="Set text color with hex" class="input--normal" id="colorValue">
                <input type="text" placeholder="Set back color with hex" class="input--normal" id="backValue">
                <button type="button" class="btn" id="applyButton">Apply</button>
            </div>
            <div class="paragraph__container">
                <p id='inputText'></p>
            </div>
        </div>
</body>
