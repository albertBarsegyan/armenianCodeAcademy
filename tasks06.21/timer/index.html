<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Form</title>
</head>

<body>

    <div class="container">
        <div class="message"><span>Time is up!</span></div>
        <div class="main-content">
            <div class="timer-content">
                <div>
                    <input type="text" placeholder="88" class="input-time" id="hourInput">
                </div>
                <div>
                    <input type="text" placeholder="88" class="input-time" id="minuteInput">
                </div>
                <div>
                    <input type="text" placeholder="88" class="input-time" id="secondInput">
                </div>
            </div>
            <div class="timer-controllers">
                <button type="button" id="startButton" class="btn">Start</button>
                <button type="button" id="stopButton" class="btn">Stop</button>
                <button type="button" id="resetButton" class="btn">Reset</button>
            </div>
        </div>
</body>

</html>
